<html>
  <head>
    <title>Quote Generator</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Quote Generator</h1>
      <div class="about">
        <p>These are some of my favorite quotes that resonate with me. I hope you enjoy them as much as I do! </p>
      </div>

      <div class="quotes-container">
        <div class="quotes">
          <p id="quote-item"></p>
        </div>
        <div class="buttons">
          <button class="new-quote">New Quote</button>
          <button class="tweet-quote">Tweet Quote</button>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <p>Made By: Julio Cruz</p>
  </footer>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="javascripts/client.js"></script>
</html>
